<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!inactiveGold" 
            [disabled]="inactiveGold" 
            (click)="inactiveGold = true">Gold</button> <br>
   <button [class.silver]="!inactiveSilver" 
            [disabled]="inactiveSilver" 
            (click)="inactiveSilver = true">Silver</button> <br>
   <button [class.copper]="!inactiveCopper" 
            [disabled]="inactiveCopper" 
            (click)="inactiveCopper = true">Copper</button> <br>



<!--  <button class="silver">Silver</button> <br>
   <button class="copper">Copper</button> <hr> --> 
   <button (click)=inactive()>Activate Buttons</button> <br>


<button (click)=reverse()>Activate/Deactivate Buttons</button>
</div>
